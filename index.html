<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activa-T Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // Configuración de iconos y React
        const { User, Dumbbell, Send, FileText, LogOut, Users, CheckCircle, AlertCircle, X } = lucide;
        const { useState, useEffect } = React;

        // Simulador de almacenamiento para que funcione en la web
        window.storage = {
            get: (key) => Promise.resolve({ value: localStorage.getItem(key) }),
            set: (key, val) => {
                localStorage.setItem(key, val);
                return Promise.resolve(true);
            }
        };

        const GymApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [workouts, setWorkouts] = useState([]);
            const [view, setView] = useState('login');
            const [formData, setFormData] = useState({ email: '', password: '', name: '' });
            const [selectedClient, setSelectedClient] = useState(null);
            const [workoutData, setWorkoutData] = useState({ title: '', description: '', file: null });
            const [isLoading, setIsLoading] = useState(true);
            const [notification, setNotification] = useState(null);

            useEffect(() => { initializeApp(); }, []);

            useEffect(() => {
                if (notification) {
                    const timer = setTimeout(() => setNotification(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [notification]);

            const showNotification = (message, type = 'success') => { setNotification({ message, type }); };

            const initializeApp = async () => {
                try {
                    const usersResult = await window.storage.get('gym_users');
                    const workoutsResult = await window.storage.get('gym_workouts');
                    
                    if (usersResult && usersResult.value) {
                        setUsers(JSON.parse(usersResult.value));
                    } else {
                        const adminUser = { id: '1', email: 'ggcaparra38@gmail.com', password: 'templerenovatio', name: 'Administrador', role: 'admin' };
                        setUsers([adminUser]);
                        await window.storage.set('gym_users', JSON.stringify([adminUser]));
                    }
                    if (workoutsResult && workoutsResult.value) {
                        setWorkouts(JSON.parse(workoutsResult.value));
                    }
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const saveUsers = async (newUsers) => {
                const success = await window.storage.set('gym_users', JSON.stringify(newUsers));
                if (success) setUsers(newUsers);
                return success;
            };

            const saveWorkouts = async (newWorkouts) => {
                const success = await window.storage.set('gym_workouts', JSON.stringify(newWorkouts));
                if (success) setWorkouts(newWorkouts);
                return success;
            };

            const handleLogin = () => {
                const user = users.find(u => u.email === formData.email && u.password === formData.password);
                if (user) {
                    setCurrentUser(user);
                    setView(user.role === 'admin' ? 'admin' : 'client');
                    setFormData({ email: '', password: '', name: '' });
                    showNotification(`¡Hola ${user.name}!`);
                } else {
                    showNotification('Credenciales incorrectas', 'error');
                }
            };

            const handleRegister = async () => {
                if (!formData.name || !formData.email || !formData.password) return showNotification('Faltan datos', 'error');
                const newUser = { id: Date.now().toString(), email: formData.email, password: formData.password, name: formData.name, role: 'client' };
                const success = await saveUsers([...users, newUser]);
                if (success) { showNotification('Registro exitoso'); setView('login'); }
            };

            const handleSendWorkout = async () => {
                if (!selectedClient || !workoutData.title) return showNotification('Datos incompletos', 'error');
                const newWorkout = { id: Date.now().toString(), clientId: selectedClient, title: workoutData.title, description: workoutData.description, date: new Date().toLocaleDateString('es-ES') };
                const success = await saveWorkouts([...workouts, newWorkout]);
                if (success) { setWorkoutData({ title: '', description: '', file: null }); showNotification('Enviado'); }
            };

            const handleLogout = () => { setCurrentUser(null); setView('login'); };

            const clients = users.filter(u => u.role === 'client');
            const myWorkouts = workouts.filter(w => w.clientId === currentUser?.id);

            if (isLoading) return <div className="flex h-screen items-center justify-center">Cargando...</div>;

            // --- VISTAS ---
            if (view === 'login') return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center p-4">
                    {notification && <div className={`fixed top-4 p-4 rounded shadow-lg text-white ${notification.type==='success'?'bg-green-500':'bg-red-500'}`}>{notification.message}</div>}
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                        <div className="flex flex-col items-center mb-6">
                            <div className="bg-blue-100 p-3 rounded-full mb-3"><Dumbbell className="text-blue-600 w-8 h-8" /></div>
                            <h1 className="text-2xl font-bold">Activa-T Gym</h1>
                        </div>
                        <input className="w-full p-3 border rounded-lg mb-4" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
                        <input className="w-full p-3 border rounded-lg mb-4" type="password" placeholder="Contraseña" onChange={e => setFormData({...formData, password: e.target.value})} />
                        <button onClick={handleLogin} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700">Entrar</button>
                        <button onClick={() => setView('register')} className="w-full mt-4 text-blue-600 text-sm">¿No tienes cuenta? Regístrate</button>
                    </div>
                </div>
            );

            if (view === 'register') return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                        <h1 className="text-2xl font-bold mb-6 text-center">Registro Cliente</h1>
                        <input className="w-full p-3 border rounded-lg mb-4" placeholder="Nombre completo" onChange={e => setFormData({...formData, name: e.target.value})} />
                        <input className="w-full p-3 border rounded-lg mb-4" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
                        <input className="w-full p-3 border rounded-lg mb-4" type="password" placeholder="Contraseña" onChange={e => setFormData({...formData, password: e.target.value})} />
                        <button onClick={handleRegister} className="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700">Registrarse</button>
                        <button onClick={() => setView('login')} className="w-full mt-4 text-gray-600 text-sm">Volver al login</button>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
                        <span className="font-bold flex items-center gap-2"><Dumbbell /> Admin Panel</span>
                        <button onClick={handleLogout} className="flex items-center gap-1 bg-blue-700 px-3 py-1 rounded"><LogOut size={16}/> Salir</button>
                    </nav>
                    <div className="p-6 max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-blue-600"><Users size={20}/> Clientes</h2>
                            {clients.map(c => <div key={c.id} className="p-2 border-b text-sm"><b>{c.name}</b><br/>{c.email}</div>)}
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow">
                            <h2 className="text-xl font-bold mb-4 text-blue-600">Enviar Rutina</h2>
                            <select className="w-full p-2 border rounded mb-3" onChange={e => setSelectedClient(e.target.value)}>
                                <option value="">Selecciona cliente...</option>
                                {clients.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                            </select>
                            <input className="w-full p-2 border rounded mb-3" placeholder="Título (Ej: Piernas)" value={workoutData.title} onChange={e => setWorkoutData({...workoutData, title: e.target.value})} />
                            <textarea className="w-full p-2 border rounded mb-3" placeholder="Ejercicios..." value={workoutData.description} onChange={e => setWorkoutData({...workoutData, description: e.target.value})}></textarea>
                            <button onClick={handleSendWorkout} className="w-full bg-blue-600 text-white p-2 rounded font-bold">Enviar</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'client') return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-indigo-600 p-4 text-white flex justify-between items-center">
                        <span className="font-bold flex items-center gap-2"><Dumbbell /> Mis Rutinas</span>
                        <button onClick={handleLogout} className="bg-indigo-700 px-3 py-1 rounded">Salir</button>
                    </nav>
                    <div className="p-6 max-w-2xl mx-auto">
                        <h1 className="text-xl mb-6 font-bold text-gray-800">Hola, {currentUser.name}</h1>
                        {myWorkouts.length === 0 ? <p className="text-center text-gray-500 mt-10">No tienes rutinas todavía.</p> : 
                        myWorkouts.map(w => (
                            <div key={w.id} className="bg-white p-5 rounded-xl shadow mb-4 border-l-4 border-indigo-500">
                                <div className="flex justify-between mb-2">
                                    <h3 className="font-bold text-lg text-indigo-700">{w.title}</h3>
                                    <span className="text-xs text-gray-400">{w.date}</span>
                                </div>
                                <p className="text-gray-700 whitespace-pre-line">{w.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GymApp />);
    </script>
</body>
</html>
