<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activa-T Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <div id="install-banner" style="display: none;" class="fixed bottom-4 left-4 right-4 bg-blue-700 text-white p-4 rounded-2xl shadow-2xl z-50 flex justify-between items-center border-2 border-white">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-mobile-screen-button text-2xl"></i>
            <div>
                <p class="font-bold text-sm">Instalar Activa-T Gym</p>
                <p class="text-xs opacity-80">Acceso r√°pido desde tu men√∫</p>
            </div>
        </div>
        <button id="install-button" class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold text-sm">INSTALAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVT1Mx8dbizJ9nXBIXJcIWjcof_b0fsec",
            authDomain: "activa-t-aea86.firebaseapp.com",
            projectId: "activa-t-aea86",
            storageBucket: "activa-t-aea86.firebasestorage.app",
            messagingSenderId: "180811299847",
            appId: "1:180811299847:web:9ba9668e41ab998f47fea2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Compartir con React
        window.db = db;
        window.auth = auth;
        window.firestore = { collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc };
        window.firebaseAuth = { onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "" }) => (
            <i className={`fa-solid fa-${name} ${className}`}></i>
        );

        function GymApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [workouts, setWorkouts] = useState([]);
            const [view, setView] = useState('login');
            const [formData, setFormData] = useState({ email: '', password: '', name: '' });
            const [workoutData, setWorkoutData] = useState({ title: '', description: '', image: null });
            const [selectedClient, setSelectedClient] = useState('');
            const [zoomImage, setZoomImage] = useState(null);
            const [loading, setLoading] = useState(true);
            const [file, setFile] = useState(null);
            const [showTools, setShowTools] = useState(false);
            const [seconds, setSeconds] = useState(0);
            // Funci√≥n para formatear el tiempo (00:00)
     const formatTime = (s) => {
        const mins = Math.floor(s / 60);
        const secs = s % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    };
            const [isActive, setIsActive] = useState(false);
            const [toolMode, setToolMode] = useState('chrono'); 

            // FUNCI√ìN PARA MARCAR RUTINA COMO COMPLETADA
    const handleToggleComplete = async (workoutId, currentStatus) => {
        if (!window.db) return;
        try {
            await window.firestore.updateDoc(window.firestore.doc(window.db, "rutinas", workoutId), {
                completed: !currentStatus, // Invierte el estado (si estaba true pasa a false y viceversa)
                completedAt: !currentStatus ? new Date().toISOString() : null
            });
        } catch (error) {
            console.error("Error al actualizar:", error);
        }
    };

            // FUNCI√ìN BORRAR RUTINA
            const handleDeleteWorkout = async (workoutId) => {
                if (window.confirm("¬øQuieres eliminar esta rutina?")) {
                    try {
                        const docRef = window.firestore.doc(window.db, "rutinas", workoutId);
                        await window.firestore.deleteDoc(docRef);
                    } catch (e) {
                        console.error("Error al borrar:", e);
                        alert("No se pudo borrar");
                    }
                }
            };
            

            // FUNCI√ìN BORRAR USUARIO
            const handleDeleteUser = async (userId, userName) => {
                if (window.confirm(`¬øBorrar a ${userName}?`)) {
                    try {
                        const docRef = window.firestore.doc(window.db, "usuarios", userId);
                        await window.firestore.deleteDoc(docRef);
                    } catch (e) {
                        alert("Error al borrar usuario");
                    }
                }
            };
            // Definimos el contenido de las herramientas como una variable
    const toolsContent = showTools ? (
        <div className="fixed inset-0 z-[100] bg-black/80 flex items-end sm:items-center justify-center p-4">
            <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden shadow-2xl animate-in slide-in-from-bottom duration-300">
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <Icon name="screwdriver-wrench" /> Herramientas
                        </h2>
                        <button onClick={() => setShowTools(false)} className="text-gray-400 hover:text-red-500 text-2xl p-2">
                            <Icon name="xmark" />
                        </button>
                    </div>
                    
                    {/* Aqu√≠ puedes meter el cron√≥metro que te pas√© antes o empezar con un texto simple para probar */}
                    <div className="bg-blue-50 p-8 rounded-2xl text-center mb-6">
                        <p className="text-blue-600 font-bold">Pr√≥ximamente: Cron√≥metro y Temporizador</p>
                        <p className="text-xs text-blue-400 mt-2">Estamos ajustando los relojes...</p>
                    </div>

                    <button onClick={() => setShowTools(false)} className="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold">
                        CERRAR
                    </button>
                </div>
            </div>
        </div>
    ) : null;

            useEffect(() => {
        let interval = null;
        if (isActive) {
            interval = setInterval(() => {
                setSeconds(s => {
                    if (toolMode === 'chrono') return s + 1;
                    if (s > 0) return s - 1;
                    
                    // Fin del temporizador
                    setIsActive(false);
                    return 0;
                });
            }, 1000);
        } else {
            clearInterval(interval);
        }
        return () => clearInterval(interval);
    }, [isActive, toolMode]);

            useEffect(() => {
                if (!window.db) return;

                // 1. ESCUCHAR USUARIOS Y RECUPERAR SESI√ìN
                const qUsers = window.firestore.query(window.firestore.collection(window.db, "usuarios"));
                const unsubUsers = window.firestore.onSnapshot(qUsers, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Admin de seguridad por si no existe
                    const adminExist = docs.find(u => u.role === 'admin');
                    if (!adminExist) {
                        docs.push({ 
                            email: 'ggcaparra38@gmail.com', 
                            password: 'templerenovatio', 
                            name: 'Gabi', 
                            role: 'admin' 
                        });
                    }
                    setUsers(docs);

                    // --- AQU√ç EST√Å LA MAGIA DE RECORDAR LA SESI√ìN ---
                    const storedUser = localStorage.getItem('gymUser');
                    if (storedUser) {
                        const parsedUser = JSON.parse(storedUser);
                        // Comprobamos que el usuario guardado sigue existiendo en la base de datos
                        const found = docs.find(u => u.id === parsedUser.id);
                        if (found) {
                            setCurrentUser(found);
                            setView(found.role === 'admin' ? 'admin' : 'client');
                        }
                    }
                    setLoading(false); // Quitamos la pantalla de carga aqu√≠
                });

                // 2. ESCUCHAR RUTINAS
                const qWorkouts = window.firestore.query(window.firestore.collection(window.db, "rutinas"));
                const unsubWorkouts = window.firestore.onSnapshot(qWorkouts, (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => {
                        const timeA = a.createdAt ? new Date(a.createdAt).getTime() : 0;
                        const timeB = b.createdAt ? new Date(b.createdAt).getTime() : 0;
                        return timeB - timeA;
                    });
                    setWorkouts(list);
                });

                return () => { unsubUsers(); unsubWorkouts(); };
            }, []);

            const handleLogin = () => {
                const user = users.find(u => u.email === formData.email && u.password === formData.password);
                if (user) {
                    // GUADARMOS LA SESI√ìN EN EL M√ìVIL
                    localStorage.setItem('gymUser', JSON.stringify(user));
                    
                    setCurrentUser(user);
                    setView(user.role === 'admin' ? 'admin' : 'client');
                } else alert("Datos incorrectos");
            };

            const handleLogout = () => {
                localStorage.removeItem('gymUser'); // BORRAMOS LA SESI√ìN
                setCurrentUser(null);
                setView('login');
            };

            const handleImageChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    if (selectedFile.size > 20 * 1024 * 1024) return alert("M√°ximo 20MB");
                    setFile(selectedFile); 
                    const reader = new FileReader();
                    reader.onloadend = () => setWorkoutData({ ...workoutData, image: reader.result });
                    reader.readAsDataURL(selectedFile);
                }
            };

            const handleRegister = async () => {
                try {
                    await window.firestore.addDoc(window.firestore.collection(window.db, "usuarios"), {
                        ...formData, role: 'client', createdAt: new Date().toISOString()
                    });
                    alert("Registrado");
                    setView('login');
                } catch (e) { alert("Error"); }
            };

            const handleSendWorkout = async () => {
                if (!selectedClient) return alert("Selecciona cliente");
                if (!workoutData.title) return alert("T√≠tulo obligatorio");

                const saveToFirestore = async (finalImage) => {
                    try {
                        await window.firestore.addDoc(window.firestore.collection(window.db, "rutinas"), {
                            clientId: selectedClient,
                            title: workoutData.title,
                            description: workoutData.description || "",
                            image: finalImage || "",
                            date: new Date().toLocaleDateString(),
                            createdAt: new Date().toISOString()
                        });
                        alert("‚úÖ Rutina enviada");
                        setWorkoutData({ title: '', description: '', image: null });
                        setFile(null);
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                };

                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => saveToFirestore(e.target.result);
                    reader.readAsDataURL(file);
                } else {
                    saveToFirestore("");
                }
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center">Cargando...</div>;

            if (view === 'register') return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <h2 className="text-xl font-bold mb-4">Nuevo Cliente</h2>
                        <input className="w-full p-3 border rounded mb-3" placeholder="Nombre" onChange={e => setFormData({...formData, name: e.target.value})} />
                        <input className="w-full p-3 border rounded mb-3" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
                        <input className="w-full p-3 border rounded mb-3" type="password" placeholder="Contrase√±a" onChange={e => setFormData({...formData, password: e.target.value})} />
                        <button onClick={handleRegister} className="w-full bg-green-600 text-white p-3 rounded-lg font-bold">REGISTRARSE</button>
                        <button onClick={() => setView('login')} className="w-full mt-2 text-gray-500 text-xs text-center block">Volver</button>
                    </div>
                </div>
            );

            if (!currentUser) return (
                <div className="min-h-screen bg-blue-600 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <h1 className="text-2xl font-bold text-center mb-6 text-blue-800 italic">ACTIVA-T GYM</h1>
                        <input className="w-full p-3 border rounded mb-3" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
                        <input className="w-full p-3 border rounded mb-3" type="password" placeholder="Contrase√±a" onChange={e => setFormData({...formData, password: e.target.value})} />
                        <button onClick={handleLogin} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">ENTRAR</button>
                        <button onClick={() => setView('register')} className="w-full mt-4 text-blue-600 text-sm italic text-center block">¬øNo tienes cuenta? Reg√≠strate</button>
                    </div>
                </div>
            );

            if (currentUser.role === 'admin') return (
    <div className="min-h-screen bg-gray-50">
        <nav className="bg-blue-800 p-4 text-white flex justify-between">
            <span className="font-bold uppercase tracking-widest text-sm">ADMIN: {currentUser.name}</span>
            <button onClick={handleLogout} className="text-xs">Salir</button>
        </nav>
        <div className="p-4 max-w-xl mx-auto">
            <div className="bg-white p-6 rounded-xl shadow">
                <select className="w-full p-3 border rounded mb-4" value={selectedClient} onChange={e => setSelectedClient(e.target.value)}>
                    <option value="">Selecciona cliente...</option>
                    {users.filter(u => u.role === 'client').map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                </select>
                <input className="w-full p-3 border rounded mb-4" placeholder="T√≠tulo" value={workoutData.title} onChange={e => setWorkoutData({...workoutData, title: e.target.value})} />
                <textarea className="w-full p-3 border rounded mb-4 h-32" placeholder="Ejercicios..." value={workoutData.description} onChange={e => setWorkoutData({...workoutData, description: e.target.value})}></textarea>
                <input type="file" accept="image/*,video/mp4" onChange={handleImageChange} className="w-full text-sm mb-4" />
                <button onClick={handleSendWorkout} className="w-full bg-blue-600 text-white p-4 rounded font-bold">ENVIAR RUTINA</button>
                {/* --- PANEL DE ACTIVIDAD RECIENTE (ADMIN) --- */}
                <div className="mt-8 mb-8">
                    <h3 className="font-bold text-gray-700 mb-4 uppercase text-[10px] tracking-widest flex items-center gap-2">
                        <Icon name="bell" /> Actividad Reciente de Clientes
                    </h3>
                    <div className="bg-white rounded-xl shadow border border-gray-100 overflow-hidden">
                        {workouts.filter(w => w.completed).length === 0 ? (
                            <p className="p-6 text-center text-gray-400 text-sm italic">Nadie ha entrenado... todav√≠a üëÄ</p>
                        ) : (
                            <div className="divide-y divide-gray-100">
                                {workouts.filter(w => w.completed).map(w => {
                                    const clientName = users.find(u => u.id === w.clientId)?.name || "Cliente borrado";
                                    const date = w.completedAt ? new Date(w.completedAt).toLocaleDateString() : 'Hoy';
                                    const time = w.completedAt ? new Date(w.completedAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                                    
                                    return (
                                        <div key={w.id} className="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center gap-3">
                                                <div className="bg-green-100 text-green-600 w-10 h-10 rounded-full flex items-center justify-center font-bold">
                                                    <Icon name="check" />
                                                </div>
                                                <div>
                                                    <p className="font-bold text-gray-800 text-sm">{clientName}</p>
                                                    <p className="text-xs text-gray-500">Complet√≥: <span className="font-medium text-indigo-600">{w.title}</span></p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] text-gray-400 font-bold">{date}</p>
                                                <p className="text-xs text-gray-500">{time}</p>
                                                {/* Bot√≥n para que el Admin pueda "resetear" si quiere */}
                                                <button onClick={() => handleToggleComplete(w.id, true)} className="text-[10px] text-red-400 hover:text-red-600 underline mt-1">
                                                    Resetear
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
                {/* --- FIN PANEL ACTIVIDAD --- */}
                
                {/* --- NUEVA SECCI√ìN: HISTORIAL DE RUTINAS --- */}
                {selectedClient && (
                    <div className="mt-8 border-t pt-6">
                        <h3 className="font-bold text-gray-700 mb-4 uppercase text-[10px] tracking-widest flex items-center gap-2">
                            <Icon name="clock-rotate-left" /> Historial de Rutinas Enviadas
                        </h3>
                        <div className="space-y-3">
                            {workouts.filter(w => w.clientId === selectedClient).length === 0 ? (
                                <p className="text-gray-400 text-xs italic text-center py-4">Este cliente a√∫n no tiene rutinas.</p>
                            ) : (
                                workouts.filter(w => w.clientId === selectedClient).map(w => (
                                    <div key={w.id} className="flex gap-3 bg-gray-50 p-3 rounded-lg border border-gray-100 relative group">
                                        {w.image && (
                                            <div className="w-12 h-12 flex-shrink-0 bg-gray-200 rounded overflow-hidden">
                                                {w.image.startsWith('data:video') ? (
                                                    <div className="w-full h-full flex items-center justify-center bg-black"><Icon name="video" className="text-white text-[10px]" /></div>
                                                ) : (
                                                    <img src={w.image} className="w-full h-full object-cover" />
                                                )}
                                            </div>
                                        )}
                                        <div className="flex-1 min-w-0">
                                            <p className="font-bold text-sm text-gray-800 truncate">{w.title}</p>
                                            <p className="text-[10px] text-gray-400">{w.date}</p>
                                        </div>
                                        <button 
                                            onClick={() => handleDeleteWorkout(w.id)}
                                            className="text-gray-300 hover:text-red-500 transition-colors self-center px-2"
                                        >
                                            <Icon name="trash-can" className="text-xs" />
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                )}
                {/* --- FIN HISTORIAL --- */}

                <div className="mt-8 border-t pt-6">
                    <h3 className="font-bold text-gray-700 mb-4 uppercase text-xs">Gestionar Clientes</h3>
                    <div className="space-y-2">
                        {users.filter(u => u.role === 'client').map(u => (
                            <div key={u.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg border">
                                <div>
                                    <p className="font-bold text-sm">{u.name}</p>
                                    <p className="text-[10px] text-gray-500">{u.email}</p>
                                </div>
                                <button onClick={() => handleDeleteUser(u.id, u.name)} className="text-red-500 p-2"><Icon name="user-minus" /></button>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        </div>
    </div>
);

            {/* VISTA CLIENTE */}
            if (currentUser.role === 'client') {
        return (
            <div className="min-h-screen bg-gray-100 pb-20">
                {/* MODAL DE HERRAMIENTAS ACTUALIZADO */}
                {showTools && (
    <div className="fixed inset-0 z-[100] bg-black/80 flex items-end sm:items-center justify-center p-4">
        <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden shadow-2xl">
            <div className="p-6">
                <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <Icon name="screwdriver-wrench" /> Herramientas
                    </h2>
                    <button onClick={() => { setIsActive(false); setShowTools(false); }} className="text-gray-400 p-2 text-2xl">
                        <Icon name="xmark" />
                    </button>
                </div>

                {/* SELECTOR DE MODO */}
                <div className="flex bg-gray-100 rounded-xl p-1 mb-6">
                    <button 
                        onClick={() => { setToolMode('chrono'); setSeconds(0); setIsActive(false); }}
                        className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${toolMode === 'chrono' ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}
                    >
                        CRON√ìMETRO
                    </button>
                    <button 
                        onClick={() => { setToolMode('timer'); setSeconds(60); setIsActive(false); }}
                        className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${toolMode === 'timer' ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}
                    >
                        TEMPORIZADOR
                    </button>
                </div>
                
                <div className={`rounded-3xl p-8 text-center mb-6 border transition-colors ${toolMode === 'timer' && seconds === 0 && !isActive ? 'bg-red-50 border-red-100 animate-pulse' : 'bg-gray-50 border-gray-100'}`}>
                    <p className="text-indigo-600 font-bold uppercase tracking-widest text-[10px] mb-2">
                        {toolMode === 'chrono' ? 'Tiempo transcurrido' : 'Tiempo de descanso'}
                    </p>
                    <div className={`text-6xl font-mono font-black tabular-nums ${toolMode === 'timer' && seconds < 10 ? 'text-red-600' : 'text-gray-800'}`}>
                        {formatTime(seconds)}
                    </div>
                </div>

                {/* BOTONES R√ÅPIDOS (Solo en modo Temporizador) */}
                {toolMode === 'timer' && !isActive && (
                    <div className="flex justify-center gap-3 mb-6">
                        {[30, 60, 90, 120].map(t => (
                            <button 
                                key={t} 
                                onClick={() => setSeconds(t)}
                                className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-xs font-bold border border-indigo-100 active:bg-indigo-100"
                            >
                                {t}s
                            </button>
                        ))}
                    </div>
                )}

                <div className="grid grid-cols-2 gap-4">
                    <button 
                        onClick={() => { setSeconds(toolMode === 'chrono' ? 0 : 60); setIsActive(false); }}
                        className="bg-gray-200 text-gray-700 py-4 rounded-2xl font-bold active:bg-gray-300"
                    >
                        REINICIAR
                    </button>
                    <button 
                        onClick={() => setIsActive(!isActive)}
                        className={`${isActive ? 'bg-orange-500' : 'bg-indigo-600'} text-white py-4 rounded-2xl font-bold shadow-lg transition-all active:scale-95`}
                    >
                        {isActive ? 'PAUSAR' : 'EMPEZAR'}
                    </button>
                </div>
                
                <button onClick={() => { setIsActive(false); setShowTools(false); }} className="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest">
                    Volver a la rutina
                </button>
            </div>
        </div>
    </div>
)}

                {/* VISTA NORMAL DEL CLIENTE */}
                {zoomImage && (
                    <div className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-4" onClick={() => setZoomImage(null)}>
                        <img src={zoomImage} className="max-w-full max-h-[80vh] rounded shadow-2xl" />
                    </div>
                )}

                <nav className="bg-indigo-700 p-4 text-white flex justify-between items-center">
                    <span className="font-bold italic">MIS RUTINAS</span>
                    <button onClick={handleLogout} className="text-xs bg-indigo-800 px-3 py-1 rounded font-bold">SALIR</button>
                </nav>

                <div className="p-4 max-w-lg mx-auto">
                    <h2 className="text-xl font-bold mb-6 text-indigo-900 text-center uppercase tracking-tighter italic">
                        ¬°VAMOS {currentUser.name}! üí™
                    </h2>

                    {/* BOT√ìN PARA ABRIR HERRAMIENTAS */}
                    <button 
                        onClick={() => setShowTools(true)}
                        className="w-full mb-8 bg-white border-2 border-indigo-500 text-indigo-600 p-4 rounded-2xl font-black flex items-center justify-center gap-3 shadow-md active:scale-95 transition-transform"
                    >
                        <Icon name="stopwatch" className="text-xl" /> ABRIR HERRAMIENTAS
                    </button>

                    {workouts.filter(w => w.clientId === currentUser.id).map(w => (
                        <div key={w.id} className="bg-white rounded-2xl shadow-md mb-6 overflow-hidden border-b-4 border-indigo-500 relative">
                            {w.image && (
                                <div className="relative bg-black w-full h-80 flex items-center justify-center">
                                    {w.image.startsWith('data:video') ? (
                                        <video src={w.image} controls className="w-full h-full object-contain" />
                                    ) : (
                                        <img src={w.image} className="w-full h-full object-cover shadow-inner" onClick={() => setZoomImage(w.image)} />
                                    )}
                                </div>
                            )}
                            <div className="p-5">
                                <h3 className="font-bold text-lg text-gray-800 mb-2">{w.title}</h3>
                                <p className="text-gray-600 text-sm whitespace-pre-line border-t pt-2">{w.description}</p>
                                {/* BOT√ìN DE COMPLETADO */}
                                <div className="mt-4 border-t pt-4">
                                    {w.completed ? (
                                        <div className="bg-green-100 text-green-700 p-3 rounded-xl font-bold text-center flex items-center justify-center gap-2 animate-in fade-in">
                                            <Icon name="check" /> ¬°RUTINA COMPLETADA!
                                        </div>
                                    ) : (
                                        <button 
                                            onClick={() => handleToggleComplete(w.id, false)}
                                            className="w-full bg-gray-900 text-white p-3 rounded-xl font-bold hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
                                        >
                                            <Icon name="dumbbell" /> MARCAR COMO TERMINADA
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GymApp />);
