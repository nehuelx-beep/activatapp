<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activa-T Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <div id="install-banner" style="display: none;" class="fixed bottom-4 left-4 right-4 bg-blue-700 text-white p-4 rounded-2xl shadow-2xl z-50 flex justify-between items-center border-2 border-white">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-mobile-screen-button text-2xl"></i>
            <div>
                <p class="font-bold text-sm">Instalar Activa-T Gym</p>
                <p class="text-xs opacity-80">Acceso rÃ¡pido desde tu menÃº</p>
            </div>
        </div>
        <button id="install-button" class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold text-sm">INSTALAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVT1Mx8dbizJ9nXBIXJcIWjcof_b0fsec",
            authDomain: "activa-t-aea86.firebaseapp.com",
            projectId: "activa-t-aea86",
            storageBucket: "activa-t-aea86.firebasestorage.app",
            messagingSenderId: "180811299847",
            appId: "1:180811299847:web:9ba9668e41ab998f47fea2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Compartir con React
        window.db = db;
        window.auth = auth;
        window.firestore = { collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc };
        window.firebaseAuth = { onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "" }) => (
            <i className={`fa-solid fa-${name} ${className}`}></i>
        );

        function GymApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [workouts, setWorkouts] = useState([]);
            const [view, setView] = useState('login');
            const [formData, setFormData] = useState({ email: '', password: '', name: '' });
            const [workoutData, setWorkoutData] = useState({ title: '', description: '', image: null });
            const [selectedClient, setSelectedClient] = useState('');
            const [zoomImage, setZoomImage] = useState(null);
            const [loading, setLoading] = useState(true);
            const [file, setFile] = useState(null);

            const handleDeleteWorkout = async (workoutId) => {
        if (window.confirm("Â¿Quieres eliminar esta rutina de tu lista?")) {
            try {
                const docRef = window.firestore.doc(window.db, "rutinas", workoutId);
                await window.firestore.deleteDoc(docRef);
            } catch (e) {
                console.error("Error al borrar:", e);
                alert("No se pudo borrar la rutina");
                const handleDeleteUser = async (userId, userName) => {
    if (window.confirm(`Â¿EstÃ¡s seguro de que quieres eliminar a ${userName}? Se borrarÃ¡n sus datos de acceso.`)) {
        try {
            const docRef = window.firestore.doc(window.db, "usuarios", userId);
            await window.firestore.deleteDoc(docRef);
            alert("Usuario eliminado correctamente");
        } catch (e) {
            console.error("Error al borrar usuario:", e);
            alert("No se pudo eliminar al usuario");
        }
    }
};
                
            useEffect(() => {
                if (!window.db || !window.auth) return;

                // 1. RECORDAR SESIÃ“N
                const unsubAuth = window.firebaseAuth.onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        // Buscamos los datos extra del usuario en nuestra lista de Firestore
                        // (Nota: Para que esto sea perfecto, el login deberÃ­a ser via Firebase Auth Real, 
                        // pero con tu sistema actual, esto mantendrÃ¡ el objeto user)
                        setCurrentUser(user);
                    } else {
                        setCurrentUser(null);
                        setView('login');
                    }
                    setLoading(false);
                });

                // 2. ESCUCHAR USUARIOS
                const qUsers = window.firestore.query(window.firestore.collection(window.db, "usuarios"));
                const unsubUsers = window.firestore.onSnapshot(qUsers, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const adminExist = docs.find(u => u.role === 'admin');
                    if (!adminExist) {
                        docs.push({ 
                            email: 'ggcaparra38@gmail.com', 
                            password: 'templerenovatio', 
                            name: 'Gabi', 
                            role: 'admin' 
                        });
                    }
                    setUsers(docs);
                });

                // 3. ESCUCHAR RUTINAS
                const qWorkouts = window.firestore.query(window.firestore.collection(window.db, "rutinas"));
                const unsubWorkouts = window.firestore.onSnapshot(qWorkouts, (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => {
                        const timeA = a.createdAt ? new Date(a.createdAt).getTime() : 0;
                        const timeB = b.createdAt ? new Date(b.createdAt).getTime() : 0;
                        return timeB - timeA;
                    });
                    setWorkouts(list);
                });

                return () => { unsubAuth(); unsubUsers(); unsubWorkouts(); };
            }, []);

            const handleLogin = () => {
                const user = users.find(u => u.email === formData.email && u.password === formData.password);
                if (user) {
                    setCurrentUser(user);
                    setView(user.role === 'admin' ? 'admin' : 'client');
                } else alert("Datos incorrectos");
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setView('login');
            };

            const handleImageChange = (e) => {
                const selectedFile = e.target.files[0]; // Usamos un nombre temporal
                if (selectedFile) {
                    if (selectedFile.size > 20 * 1024 * 1024) return alert("MÃ¡ximo 20MB");
                    
                    // 1. Guardamos el archivo en el estado "file" para poder enviarlo luego
                    setFile(selectedFile); 

                    // 2. Creamos la vista previa
                    const reader = new FileReader();
                    reader.onloadend = () => setWorkoutData({ ...workoutData, image: reader.result });
                    reader.readAsDataURL(selectedFile);
                }
            };

            const handleRegister = async () => {
                try {
                    await window.firestore.addDoc(window.firestore.collection(window.db, "usuarios"), {
                        ...formData, role: 'client', createdAt: new Date().toISOString()
                    });
                    alert("Registrado");
                    setView('login');
                } catch (e) { alert("Error"); }
            };

            const handleSendWorkout = async () => {
    console.log("Iniciando envÃ­o...", { selectedClient, workoutData, file });

    // 1. Verificaciones de seguridad
    if (!selectedClient) return alert("Error: No has seleccionado a ningÃºn cliente");
    if (!workoutData.title) return alert("Error: El tÃ­tulo es obligatorio");

    // Esta es la parte que guarda en Firebase
    const saveToFirestore = async (finalImage) => {
        try {
            console.log("Subiendo a Firebase con imagen:", finalImage ? "SÃ­" : "No");
            await window.firestore.addDoc(window.firestore.collection(window.db, "rutinas"), {
                clientId: selectedClient,
                title: workoutData.title,
                description: workoutData.description || "",
                image: finalImage || "", // Si no hay imagen, guarda texto vacÃ­o
                date: new Date().toLocaleDateString()
            });
            
            alert("âœ… Â¡Rutina enviada correctamente!");
            
            // Limpiar todo despuÃ©s de enviar
            setWorkoutData({ title: '', description: '' });
            setFile(null);
            // Si tienes un input de tipo file, esto lo resetea visualmente:
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) fileInput.value = "";

        } catch (error) {
            console.error("Error al guardar en Firestore:", error);
            alert("Error en la base de datos: " + error.message);
        }
    };

    // 2. LÃ³gica de procesamiento
    if (file) {
        console.log("Procesando archivo...");
        const reader = new FileReader();
        
        reader.onload = (e) => {
            console.log("Archivo leÃ­do con Ã©xito");
            saveToFirestore(e.target.result);
        };

        reader.onerror = (err) => {
            console.error("Error al leer el archivo:", err);
            alert("Error al procesar la foto/video");
        };

        reader.readAsDataURL(file);
    } else {
        console.log("Enviando sin archivo...");
        saveToFirestore("");
    }
};
            // 1. Si estÃ¡ cargando, mostramos carga
if (loading) return <div className="min-h-screen flex items-center justify-center">Cargando...</div>;

// 2. Si la vista es 'register', mostramos registro (IMPORTANTE: Esto debe ir antes que el login)
if (view === 'register') return (
    <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h2 className="text-xl font-bold mb-4">Nuevo Cliente</h2>
            <input className="w-full p-3 border rounded mb-3" placeholder="Nombre" onChange={e => setFormData({...formData, name: e.target.value})} />
            <input className="w-full p-3 border rounded mb-3" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
            <input className="w-full p-3 border rounded mb-3" type="password" placeholder="ContraseÃ±a" onChange={e => setFormData({...formData, password: e.target.value})} />
            <button onClick={handleRegister} className="w-full bg-green-600 text-white p-3 rounded-lg font-bold">REGISTRARSE</button>
            <button onClick={() => setView('login')} className="w-full mt-2 text-gray-500 text-xs text-center block">Volver</button>
        </div>
    </div>
);

// 3. Si no hay usuario, mostramos login
if (!currentUser) return (
    <div className="min-h-screen bg-blue-600 flex items-center justify-center p-4">
        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h1 className="text-2xl font-bold text-center mb-6 text-blue-800 italic">ACTIVA-T GYM</h1>
            <input className="w-full p-3 border rounded mb-3" placeholder="Email" onChange={e => setFormData({...formData, email: e.target.value})} />
            <input className="w-full p-3 border rounded mb-3" type="password" placeholder="ContraseÃ±a" onChange={e => setFormData({...formData, password: e.target.value})} />
            <button onClick={handleLogin} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">ENTRAR</button>
            <button onClick={() => setView('register')} className="w-full mt-4 text-blue-600 text-sm italic text-center block">Â¿No tienes cuenta? RegÃ­strate</button>
        </div>
    </div>
);

           if (currentUser.role === 'admin' || view === 'admin') return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-blue-800 p-4 text-white flex justify-between">
                        <span className="font-bold">ADMIN: {currentUser.name}</span>
                        <button onClick={handleLogout} className="text-xs">Salir</button>
                    </nav>
                    <div className="p-4 max-w-xl mx-auto">
                        <div className="bg-white p-6 rounded-xl shadow">
                            <select className="w-full p-3 border rounded mb-4" onChange={e => setSelectedClient(e.target.value)}>
                                <option value="">Selecciona cliente...</option>
                                {users.filter(u => u.role === 'client').map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                            </select>
                            <input className="w-full p-3 border rounded mb-4" placeholder="TÃ­tulo" value={workoutData.title} onChange={e => setWorkoutData({...workoutData, title: e.target.value})} />
                            <textarea className="w-full p-3 border rounded mb-4" placeholder="Ejercicios..." value={workoutData.description} onChange={e => setWorkoutData({...workoutData, description: e.target.value})}></textarea>
                            <input type="file" accept="image/*,video/mp4" onChange={handleImageChange} className="w-full text-sm mb-4" />
                            <button onClick={handleSendWorkout} className="w-full bg-blue-600 text-white p-4 rounded font-bold">ENVIAR RUTINA</button>
                            
                            {/* LISTA DE GESTIÃ“N DE CLIENTES */}
                            <div className="mt-8 border-t pt-6">
                                <h3 className="font-bold text-gray-700 mb-4 uppercase text-sm">Gestionar Clientes</h3>
                                <div className="space-y-2">
                                    {users.filter(u => u.role === 'client').map(u => (
                                        <div key={u.id} className="flex justify-between items-center bg-gray-100 p-3 rounded-lg">
                                            <div>
                                                <p className="font-bold text-blue-900">{u.name}</p>
                                                <p className="text-xs text-gray-500">{u.email}</p>
                                            </div>
                                            <button 
                                                onClick={() => handleDeleteUser(u.id, u.name)}
                                                className="text-red-500 hover:bg-red-100 p-2 rounded-full transition-colors"
                                            >
                                                <i className="fa-solid fa-user-minus"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // VISTA CLIENTE
            if (currentUser.role === 'client' || view === 'client') return (
                <div className="min-h-screen bg-gray-100">
                    {zoomImage && (
                        <div className="fixed inset-0 z-50 bg-black bg-opacity-95 flex flex-col items-center justify-center p-4" onClick={() => setZoomImage(null)}>
                            <button className="absolute top-4 right-4 text-white text-xl bg-gray-800 rounded-full w-10 h-10 flex items-center justify-center">
                                <Icon name="xmark" />
                            </button>
                            <img src={zoomImage} className="max-w-full max-h-[70vh] rounded shadow-2xl mb-6 object-contain" />
                            <p className="text-gray-400 mt-4 text-sm">Toca fuera para cerrar</p>
                        </div>
                    )}

                    <nav className="bg-indigo-700 p-4 text-white shadow-md flex justify-between items-center">
                        <span className="font-bold italic">MIS RUTINAS</span>
                        <button onClick={handleLogout} className="text-xs bg-indigo-800 px-3 py-1 rounded">Salir</button>
                    </nav>
                    
                    <div className="p-4 max-w-lg mx-auto">
                        <h2 className="text-xl font-bold mb-6 text-indigo-900 text-center">Â¡Vamos {currentUser?.name}! ðŸ’ª</h2>
                        
                        {workouts.filter(w => w.clientId === currentUser?.id).map(w => (
                            <div key={w.id} className="bg-white rounded-2xl shadow-md mb-6 overflow-hidden border-b-4 border-indigo-500 relative">
                                <button 
                                    onClick={() => handleDeleteWorkout(w.id)}
                                    className="absolute top-2 right-2 z-20 bg-white/90 text-red-500 w-10 h-10 rounded-full shadow-lg flex items-center justify-center hover:bg-red-50 active:scale-90 transition-all border border-red-100"
                                >
                                    <i className="fa-solid fa-trash-can text-sm"></i>
                                </button>

                                {w.image && (
                                    <div className="relative">
                                        {w.image.includes('video/mp4') || w.image.startsWith('data:video/mp4') ? (
                                            <video src={w.image} controls className="w-full h-64 object-cover" />
                                        ) : (
                                            <img src={w.image} className="w-full h-64 object-cover" onClick={() => setZoomImage(w.image)} />
                                        )}
                                    </div>
                                )}

                                <div className="p-5">
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-bold text-xl text-gray-800 uppercase">{w.title}</h3>
                                        <span className="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-400">{w.date}</span>
                                    </div>
                                    <p className="text-gray-600 text-sm leading-relaxed border-t pt-3 whitespace-pre-line">{w.description}</p>
                                </div>
                            </div>
                        ))}

                        {workouts.filter(w => w.clientId === currentUser?.id).length === 0 && (
                            <div className="text-center p-10 bg-white rounded-2xl text-gray-400 italic shadow-sm">
                                No tienes rutinas todavÃ­a.
                            </div>
                        )}
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GymApp />);
    </script>
</body>
